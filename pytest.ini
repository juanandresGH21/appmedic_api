# Configuraci贸n de pytest para el proyecto
[tool:pytest]
# Directorios donde buscar tests
testpaths = .

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca tests que son lentos
    integration: tests de integraci贸n
    unit: tests unitarios
    api: tests de API
    auth: tests de autenticaci贸n

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Configuraci贸n de cobertura (opcional)
# --cov=api
# --cov-report=html
# --cov-report=term-missing

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
